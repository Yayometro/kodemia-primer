<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card__container">
    
    <div class="card__main__central">
      <div class="card__header">
        <img src="./images/illustration-hero.svg" alt="" class="header__img">
      </div>
      <div class="card__content">
        <div class="card__title">Order Summary</div>
        <div class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
        <div class="sub__card__price">
          <div class="price__des__container">
              <img src="./images/icon-music.svg" alt="" class="img__price">
              <div class="pri__des">
                <p class="price__description_1">Annual Plan</p>
                <p class="price__description_2">$59.99/year</p>
              </div>
            </div>
            <a href="" class="change__link">
              <p class="p__change">Change</p>
            </a>
        </div>
        <a href="">
          <div class="container__link__payment">
            <a href="">
              <div class="link__e">Proceed to Payment</div>
            </a>
          </div>
        </a>
        <div class="container__link__cancel">
          <a href="">
            <div class="link__e">Cancel Order</div>
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
